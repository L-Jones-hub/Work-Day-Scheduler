<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/07bde3def3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block row-custom" id="9">
        <div class="col-12 col-lg-1 hour">9:00 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block row-custom" id="10">
        <div class="col-12 col-lg-1 hour">10:00 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block row-custom" id="11">
        <div class="col-12 col-lg-1 hour">11:00 AM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block row-custom" id="12">
        <div class="col-12 col-lg-1 hour">12:00 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block row-custom" id="13">
        <div class="col-12 col-lg-1 hour">1:00 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div class="row time-block row-custom" id="14">
        <div class="col-12 col-lg-1 hour">2:00 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">

        </button>
      </div>
      <div class="row time-block row-custom" id="15">

      </div>
      <div class="row time-block row-custom" id="16">
        <div class="col-12 col-lg-1 hour">4:00 PM</div>

      </div>
      <div class="row time-block row-custom" id="17">
        <div class="col-12 col-lg-1 hour">5:00 PM</div>
        <textarea class="description col-md-10"></textarea>
        <button class="saveButton col-md-1">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
